<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Cadastro - Greentech</title>
</head>

<body>
    <div class="paginaDash">
        <div class="headerDash">
            <img src="imagens/logo ju_branco.png">
            <span class="barraDash"></span>
            <ul class="navBarDash">
                <li>Tempo Real</li>
                <li>Histórico</li>
            </ul>
            <span class="barraDash"></span>
            <h1>Olá, User!</h1>
            <button>Sair</button>
        </div>
        <div class="areaDash">
            <div class="container">
                <div class="areaGrafico">
                    <div class="grafico">
                        <!--
                        <canvas id="graficoTemp" height="100px" width="100px"></canvas>
                        -->
                    </div>
                </div>
                <div class="areaMetricas">
                    <div class="metrica">1</div>
                    <div class="metrica">2</div>
                    <div class="metrica">3</div>
                    <div class="metrica">4</div>
                    <div class="metrica">5</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

  const labelsTemp = [
    'Temperatura',
  ];

  const dataTemp = {
    labels: labelsTemp,
    datasets: [{
        label: 'Temperatura',
        backgroundColor: [
          '#e08b1a',
          '#e6e6e6',
        ],
        data: [35, 40],
    }]
  };

  const configTemp = {
      type: 'doughnut',
      data: dataTemp,
      options: {
        responsive: true,
		maintainAspectRatio: true,
		showScale: true,
      }
  };

  const graficoTemp = new Chart(
    document.getElementById('graficoTemp'),
    configTemp
  );

</script>
