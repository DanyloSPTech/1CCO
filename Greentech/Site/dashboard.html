<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Dashboard - Greentech</title>
</head>

<body>
    <div class="paginaDash">
        <div class="headerDash">
            <img src="imagens/logo ju_branco.png">
            <span class="barraDash"></span>
            <ul class="navBarDash">
                <li>Dashboard</li>
                <li>Alertas</li>
            </ul>
            <span class="barraDash"></span>
            <h1>Olá, Usuário!</h1>
            <button>Sair</button>
        </div>
        <div class="areaDash">
            <div class="containerDash">
                <div class="cardMetricas">
                    <div class="caixaMetrica">
                        <h3>Perigo</h3>
                        <h4>10ºC</h4>
                    </div>
                    <div class="caixaMetrica">
                        <h3>Alerta</h3>
                        <h4>18ºC</h4>
                    </div>
                    <div class="caixaMetrica">
                        <h3>Ideal</h3>
                        <h4>22ºC</h4>
                    </div>
                    <div class="caixaMetrica">
                        <h3>Alerta</h3>
                        <h4>24ºC</h4>
                    </div>
                    <div class="caixaMetrica">
                        <h3>Perigo</h3>
                        <h4>28ºC</h4>
                    </div>
                </div>
                <div class="areaDados">
                    <div class="cardGrafico">
                        <div class="caixaBtnGrafico">
                            <button onclick="exibirTemperatura()">
                                Temperatura
                            </button>
                            <button onclick="exibirUmidade()">
                                Umidade
                            </button>
                        </div>
                        <canvas id="graficoTemp"></canvas>
                        <canvas id="graficoUmid" style="display: none;"></canvas>
                    </div>
                    <div class="areaAtt">
                        <div class="cardAtt">
                            <h2>Temperatura</h2>
                            <span class="barra"></span>
                            <h3>25ºC</h3>
                        </div>
                        <div class="cardAtt">
                            <h2>Umidade</h2>
                            <span class="barra"></span>
                            <h3>45%</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

  const labels = [
    '21/04',
    '22/04',
    '23/04',
    '24/04',
    '25/04',
    '26/04',
    '27/04',
    '28/04',
    '29/04',
    '30/04',
  ];

  const dataTemperatura = {
      labels: labels,
      datasets: [{
          label: 'Temperatura',
          backgroundColor: '#40F75F',
          borderColor: '#30B846',
          data: [25, 26, 29, 27, 23, 19, 17, 22, 27, 30],
          fill: true,
      }],
  };

  const dataUmidade = {
      labels: labels,
      datasets: [{
        label: 'Umidade',
        backgroundColor: '#1F4FE0',
        borderColor: '#0A2D94',
        data: [77, 72, 65, 43, 55, 68, 82, 93, 77, 33],
      }],
  }

  const configTemperatura = {
    type: 'line',
    data: dataTemperatura,
    options: {
        scales: {
            y: {
                responsive: true,
                beginAtZero: true,
                max: 40
            }
        }
    }
  };

  const configUmidade = {
    type: 'line',
    data: dataUmidade,
    options: {
        scales: {
            y: {
                responsive: true,
                beginAtZero: true,
                max: 100
            }
        }
    }
  };

  const graficoTemp = new Chart(
    document.getElementById('graficoTemp'),
    configTemperatura
  );

  const graficoUmid = new Chart(
    document.getElementById('graficoUmid'),
    configUmidade
  );

  function exibirUmidade(){
    graficoUmid.style.display = 'block';
    graficoTemp.style.display = 'none';
  }

  function exibirTemperatura(){
    graficoUmid.style.display = 'none';
    graficoTemp.style.display = 'block';
  }

</script>
