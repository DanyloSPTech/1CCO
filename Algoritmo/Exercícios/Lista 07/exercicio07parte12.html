<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07 - Parte 12 - If Else</title>
</head>
<body>
    <h1>Análise Família</h1>
    <p>Informe a quantidade de filhos</p>
    <input id="inpQtdeFilhos">
    <button onclick="analisar()">Analisar Família</button>
    <div id="blocoResposta"></div>
</body>
</html>

<script>

    function analisar(){
        blocoResposta.innerHTML = '';

        var qtdeFilhos = Number(inpQtdeFilhos.value);

        if(qtdeFilhos >= 1){
            blocoResposta.innerHTML += '<p>Não tem TV</p>';
            if(qtdeFilhos >= 2){
                blocoResposta.innerHTML += '<p>Não tem Internet</p>';
                if(qtdeFilhos >= 3){
                    blocoResposta.innerHTML += '<p>Não tem video game</p>';
                    if(qtdeFilhos >= 4){
                        blocoResposta.innerHTML += '<p>Não tem Netflix</p>';
                    }
                }
            }
        }
    }

</script>
