<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 07 - Parte 14 - If Else</title>
    </head>
    <body>
        <h1>Nota Média</h1>
        <p>Informe a 1º nota do aluno</p>
        <input id="inpNota1">
        <p>Informe a 2º nota do aluno</p>
        <input id="inpNota2">
        <button onclick="calcularMedia()">Verificar Situação</button>
    </body>
</html>

<script>

    function calcularMedia(){
        var nota1 = Number(inpNota1.value);
        var nota2 = Number(inpNota2.value);

        var media = (nota1 + nota2) / 2;

        if(media >= 6){
            alert('Parabéns, aprovado!');
        }else {
            alert('Tente outra vez...');
        }
    }

</script>
