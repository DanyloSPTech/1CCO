<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 07 - Parte 13 - If Else</title>
    </head>
    <body>
        <h1>Exercício Peso Elevador</h1>
        <p>Informe o peso total no elevador:</p>
        <input id="inpPesoTotal">
        <button onclick="testePeso()">Ligar Elevador</button>
        <p id="txtMensagem"></p>
    </body>
</html>

<script>

    function testePeso(){
        var pesoTotal = Number(inpPesoTotal.value);

        if(pesoTotal < 500){
            alert('Elevador vai se mover');
        }else {
            alert('Alguém precisa descer do elevador');
        }
    }

</script>
