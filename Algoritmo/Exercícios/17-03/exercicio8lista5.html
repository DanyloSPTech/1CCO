<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08 - Lista 05</title>
</head>
<body>
    <h1>Exercício 08 - Lista 05 - Selects</h1>
    <h3>Como está meu atendimento?</h3>
    <select id="slcAtendimento">
        <option value="1">1 Estrela</option>
        <option value="2">2 Estrelas</option>
        <option value="3">3 Estrelas</option>
        <option value="4">4 Estrelas</option>
        <option value="5">5 Estrelas</option>
    </select>
    <button onclick="confirmarAvaliacao()">Confirmar Avaliação</button>
    <p>Média Atual: <span id="spnMediaAtual">0</span> estrelas</p>
    <p>Número de Avaliações: <span id="spnQtdeAvaliacoes">0</span></p>

</body>
</html>

<script>

    /* Declaração das variaveis
        valorBrutoAvaliacao = Variavel que receberá a soma bruta de todas as avaliações, é usada para calcular a média
        valorAvaliacao = Variavel que receberá a média das avaliações
        qtdeAvaliacao = Contabiliza a quantidade de avaliações
    */
    var valorAvaliacao = 0;
    var valorBrutoAvaliacao = 0;
    var qtdeAvaliacao = 0;

    // Função responsável por calcular a avaliação média e a quantidade de avaliações
    function confirmarAvaliacao(){
        qtdeAvaliacao += 1;
        valorBrutoAvaliacao += Number(slcAtendimento.value);
        valorAvaliacao = valorBrutoAvaliacao / qtdeAvaliacao;
        spnMediaAtual.innerHTML = valorAvaliacao.toFixed(1);
        spnQtdeAvaliacoes.innerHTML = qtdeAvaliacao;
    }

</script>
