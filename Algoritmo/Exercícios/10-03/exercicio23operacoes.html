<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 23 - Operações Aritméticas</title>
</head>
<body>
    <div style="width: 100%; height: 180px;">
        <button onclick="votarMJ()" style="float: left;">
            <img src="https://br.web.img3.acsta.net/pictures/210/152/21015281_20130625213155152.jpg" height="150px">
        </button>
        <br>
        <br>
        <p float>Votos: <b id="votoMJ">0</b></p>
    </div>
    <br>
    <div style="width: 100%; height: 180px;">
        <button onclick="votarBM()" style="float: left;">
            <img src="https://cdns-images.dzcdn.net/images/artist/7f3c0956357c326b2db2cf436f1dc8c5/500x500.jpg" height="150px">
        </button>
        <br>
        <br>
        <p>Votos: <b id="votoBM">0</b></p>
    </div>
    <br>
    <p>Total de Votos: <b id="totalVotos">0</b></p>
</body>
</html>

<script>

    var votosTotal = 0;
    var votosMJ = 0;
    var votosBM = 0;

    function votarMJ(){
        votosMJ = votosMJ + 1;
        votosTotal = votosTotal + 1;
        votoMJ.innerHTML = votosMJ;
        totalVotos.innerHTML = votosTotal;
    }

    function votarBM(){
        votosBM = votosBM + 1;
        votosTotal = votosTotal + 1;
        votoBM.innerHTML = votosBM;
        totalVotos.innerHTML = votosTotal;
    }

</script>
