<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01 - If Else</title>
</head>
<body>
    <h1>Exercício 01 - Auto Escola</h1>
    <p>Informe seu nome:</p>
    <input id="inpNome">
    <p>Informe sua idade:</p>
    <input id="inpIdade">
    <button onclick="avaliarAluno()">Avaliar Aluno</button>
    <p id="txtMensagem"></p>
</body>
</html>

<script>

    function avaliarAluno(){
        var nome = inpNome.value;
        var idade = Number(inpIdade.value);
        if(idade >= 18){
            txtMensagem.innerHTML = `${nome} vamos tirar a CNH?`;
        }else{
            txtMensagem.innerHTML = `${nome} vai jogar PlayStation!`;
        }
    }

</script>
