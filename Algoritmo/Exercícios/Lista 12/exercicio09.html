<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 09 - Lista 12 | Manipulação Strings</title>
    </head>
    <body>
        <h1>Imprimindo texto "em pé"</h1>
        <p>Informe a frase:</p>
        <input id="inpFrase" onkeyup="formatar()">
        <p id="txtRetorno"></p>
    </body>
</html>

<script>

    function formatar(){

        var frase = inpFrase.value;
        var posicao = frase.length - 1;
        var ultimaLetra = frase[posicao];
        txtRetorno.innerHTML += ultimaLetra+"<br>";

    }

</script>
