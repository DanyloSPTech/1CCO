<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15 - Operações Aritméticas</title>
</head>
<body>
    <p>Informe quantos pães você consumiu hoje</p>
    <input id="paesDia">
    <p>Informe quantas casquinhas você consumiu hoje</p>
    <input id="casquinhasDia">
    <p>Informe quantos minutos de caminhada você fez hoje</p>
    <input id="minCaminhada">
    <p>Informe quantos minutos de musculação você fez hoje</p>
    <input id="minMusculacao">
    <br>
    <br>
    <button onclick="calcularCalorias()">Calcular Saldo de Calorias</button>
    <br>
    <div id="mensagem" style="display: none;">
        <br>
        <img src="https://cdn.ocp.news/2020/04/calculadora-calculando-contas-matematica.jpg" style="height: 200px;">
        <p id="texto" style="background-color: red; color: white;"></p>
    </div>
</body>
</html>

<script>

    // Função que calcula o saldo de Calorias do usuário
    function calcularCalorias(){
        var calorias = (Number(paesDia.value) * 100 + Number(casquinhasDia.value) * 300) - (Number(minCaminhada.value) * 50 + Number(minMusculacao.value) * 30);
        texto.innerHTML = `Entre calorias que ganhou e perdeu, seu saldo de calorias no dia é de ${calorias}`;
        mensagem.style.display = 'block';
    }

</script>
