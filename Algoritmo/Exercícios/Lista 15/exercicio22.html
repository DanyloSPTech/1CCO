<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 22 - Lista 15 | Laço For</title>
    </head>
    <body>
        <button onclick="imprimir()">Curto 3 e 5!</button>
        <p id="txtRetorno"></p>
    </body>
</html>

<script>

    function imprimir(){
        for(var i = 0; i <= 100; i++){
            var div3 = i % 3 == 0;
            var div5 = i % 5 == 0;
            if(div3){
                if(div5){
                    txtRetorno.innerHTML += 'É TRI! É PENTA! <br>';
                }else{
                    txtRetorno.innerHTML += 'É TRI! <br>';
                }
            }else if(div5){
                txtRetorno.innerHTML += 'É PENTA! <br>';
            }else{
                txtRetorno.innerHTML += `${i} <br>`;
            }
        }
    }

</script>
