<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 05 - Lista 15 | Laço For</title>
    </head>
    <body>
       <button onclick="armagedon()">Conte de 99 a 1</button>
       <p id="txtRetorno"></p> 
    </body>
</html>

<script>

    function armagedon(){
        for(i = 99; i >= 1; i--){
            txtRetorno.innerHTML += `${i}<br>`;
        }
    }

</script>
