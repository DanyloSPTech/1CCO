<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 18 - Lista 15 | Laço For</title>
    </head>
    <body>
       <h1>Voltas Corrida</h1>
       <p>Informe quantas voltas o carro dará na corrida</p>
       <input id="inpVoltas">
       <button onclick="correr()">Iniciar Corrida</button>
       <p id="txtRetorno"></p> 
    </body>
</html>

<script>

    function correr(){

        txtRetorno.innerHTML = '';

        var voltas = Number(inpVoltas.value);
        for(i = 1; i <= voltas; i++){
            txtRetorno.innerHTML += `Carro dando a ${i}º volta <br>`;
        }
        txtRetorno.innerHTML += 'Corrida Finalizada!';

    }

</script>
