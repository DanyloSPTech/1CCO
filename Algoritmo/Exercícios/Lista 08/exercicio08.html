<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 08 - Else if</title>
</head>
<body>
    <h1>Calorias Nutricionista</h1>
    <p>Informe a quantidades de pães que você come por dia</p>
    <input id="inpQtdePaes">
    <p>Informe a quantidade de pacotes de bolacha recheada que você come por dia</p>
    <input id="inpQtdeBolacha">
    <p>Informe a quantidade de copos de achocolatado que você bebe por dia</p>
    <input id="inpQtdeAchocolatado">
    <button onclick="verificar()">Verificar Calorias</button>
    <h4 id="txtResposta"></h4>
</body>
</html>

<script>

    function verificar(){

        var qtdePaes = Number(inpQtdePaes.value);
        var qtdeBolacha = Number(inpQtdeBolacha.value);
        var qtdeAchocolatado = Number(inpQtdeAchocolatado.value);

        var calorias = (qtdePaes * 50) + (qtdeBolacha * 80) + (qtdeAchocolatado * 70);

        if(calorias < 0){
            txtResposta.innerHTML = 'Valores de input inválidos!';
        } else if(calorias == 0){
            txtResposta.innerHTML = 'Você não come nada durante o dia?';
        } else if(calorias < 200){
            txtResposta.innerHTML = 'Parabéns, vai sair em forma da quarentena!';
        } else if(calorias <= 400){
            txtResposta.innerHTML = "Cuidado, vai ficar mais 'fofinho(a)' após a quarentena";
        } else {
            txtResposta.innerHTML = "Bom, acho que muitos não vão te reconhecer após a quarentena";
        }

    }

</script>
