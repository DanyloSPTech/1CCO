<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12 - Else If</title>
</head>
<body>
    <h1>Você já clicou <span id="spnCliques">0</span> Vezes</h1>
    <p id="txtSub"></p>
    <button onclick="clicar()">Clica neu</button>
</body>
</html>

<script>

    var cliques = 0;
    
    function clicar(){
        cliques += 1;
        spnCliques.innerHTML = cliques;
        if(cliques < 5){
            txtSub.innerHTML = 'Dedo fraquinho, hein';
        }else if(cliques >= 5 && cliques <= 10){
            txtSub.innerHTML = 'Gosta de clicar, hein!';
        }else if(cliques > 15){
            txtSub.innerHTML = 'Eita dedo nervoso!';
        }else {
            txtSub.innerHTML = '';
        }
    }

</script>
