<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02 - &&</title>
</head>
<body>
    <h1>Auxílio</h1>
    <p>Informe a sua renda:</p>
    <input id="inpRendaUsuario">
    <p>Informe a renda da sua familia:</p>
    <input id="inpRendaFamilia">
    <button onclick="analisar()">Verificar Ajuda</button>
</body>
</html>

<script>

    function analisar(){

        var rendaUser = Number(inpRendaUsuario.value);
        var rendaFamilia = Number(inpRendaFamilia.value);

        if(rendaUser <= 1050 && rendaFamilia <= 2100){
            alert("Você terá direito!");
        }else {
            alert("Você NÃO terá direito");
        }
        
    }

</script>
