<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h1>Sistema de Login SPTech</h1>
    <p>Informe o Login:</p>
    <input id="inpLogin">
    <p>Informe a Senha:</p>
    <input id="inpSenha" type="password">
    <p>Informe o Código de Segurança:</p>
    <input id="inpCodigo" type="password">
    <br>
    <br>
    <button onclick="validarLogin()">Entrar</button>
</body>
</html>

<script>

    function validarLogin(){

        var login = inpLogin.value;
        var senha = inpSenha.value;
        var codigo = inpCodigo.value;

        if(login == 'SPTech' && senha == 'digital' && codigo == '123'){
            alert("Usuário Autenticado com Sucesso!");
        }else {
            alert("Falha na autenticação");
        }

    }

</script>
