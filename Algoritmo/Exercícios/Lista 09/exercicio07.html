<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09 - &&</title>
</head>
<body>
    <h1>Nota Aluno</h1>
    <p>Informe a nota do aluno:</p>
    <input id="inpNota">
    <p>Informe a frequência do aluno:</p>
    <input id="inpFrequencia">
    <button onclick="avaliar()">Avaliar Aluno</button>
</body>
</html>

<script>

    function avaliar(){

        var nota = Number(inpNota.value);
        var frequencia = Number(inpFrequencia.value);
        
        if(nota >= 6 && frequencia >= 75){
            alert("Parabéns, Aprovado!");
        }else{
            alert("Infelizmente, não foi dessa vez");
        }

    }

</script>
