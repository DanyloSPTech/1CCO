<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

    </head>
    <body>
        <h1>Filmes Favoritos</h1>
        <p>Informe o nome do filme:</p>
        <input id="inpFilme">
        <button onclick="cadastrar()">Cadastrar</button>
        <p id="txtRetorno"></p>
    </body>
</html>

<script>

    var filmes = [];

    var i = 0;

    function cadastrar(){

        var filme = inpFilme.value;
        filmes.push(filme);
        if(i % 2 == 0){
            txtRetorno.innerHTML += `<span style='color: blue'>${filmes[i]}</span> <br>`;
        }else{
            txtRetorno.innerHTML += `<span style='color: red'>${filmes[i]}</span> <br>`;

        }
        i++;

        inpFilme.value = '';
    }

</script>
