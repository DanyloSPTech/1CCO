<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício Laço de Repetição 01 - While</title>
    </head>
    <body>
        <h1>Laços de Repetição</h1>
        <h3>Exibindo os números de 1 a 15 usando laço While</h3>
        <p id="txtResposta"></p>
    </body>
</html>

<script>

    var i = 1;
    while(i <= 15){
        txtResposta.innerHTML += i + "<br>";
        i++; 
    }

</script>
