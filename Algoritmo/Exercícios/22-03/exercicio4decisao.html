<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04 - Decisão</title>
</head>
<body>
    <h1>Pizza entre amigos</h1>
    <p>Qual o valor da pizza?</p>
    <input id="inpValorPizza">
    <p>Qual a quantidade de amigos reunidos?</p>
    <input id="inpQtdeAmigos">
    <button onclick="testePizza()">Rola a pizza?</button>
    <br>
    <div id="mensagem">
        <p id="txtValorPizza"></p>
    </div>
</body>
</html>

<script>

    function testePizza(){

        var valorTotalPizza = Number(inpValorPizza.value);
        var qtdeAmigos = Number(inpQtdeAmigos.value);

        var valorAmigo = valorTotalPizza / qtdeAmigos;

        txtValorPizza.innerHTML = `Cada Amigo Vai Pagar R$ ${valorAmigo.toFixed(2)} Pela Pizza`;
        
        if(valorAmigo > 20){
            txtValorPizza.innerHTML += ", <b style='color: blue'><i>Deu Ruim! Pizza Muito Cara!</i></b>";
        }
    }

</script>
