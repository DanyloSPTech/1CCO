<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 17 Lista 10 - OU</title>
    </head>
    <body>
        <h1>Estado Arroz</h1>
        <p>Informe o tipo de arroz usado</p>
        <select id="slcArroz">
            <option value="0">-- Selecione um tipo de Arroz --</option>
            <option value="1">Arroz Integral</option>
            <option value="2">Arroz Branco</option>
        </select>
        <p>Informe o tempo de cozimento (minutos)</p>
        <input id="inpMinutos">
        <p>Informe a quantidade de sal usada</p>
        <input id="inpSal">
        <button onclick="avaliar()">Avaliar Arroz</button>
        <p id="txtMensagem"></p>
    </body>
</html>

<script>

    function avaliar(){

        var arroz = slcArroz.value;
        var minutos = Number(inpMinutos.value);
        var sal = Number(inpSal.value);

        if(arroz == 1 || arroz == 2){
            if(minutos == 0 || sal == 0){
                txtMensagem.innerHTML = "Preencha os campos com valores válidos!";
            }else{
                if(arroz == 1){
                    if(minutos == 10 && sal <= 10){
                        txtMensagem.innerHTML = "Arroz Perfeito";
                    }else{
                        txtMensagem.innerHTML = "Seu Arroz Não Está Perfeito";
                    }
                }else{
                    if(minutos == 20 && sal <= 15){
                        txtMensagem.innerHTML = "Arroz Perfeito";
                    }else{
                        txtMensagem.innerHTML = "Seu Arroz Não Está Perfeito";
                    }
                }
            }
        }else {
            txtMensagem.innerHTML = "Informe um tipo de arroz!";
        }

    }

</script>
