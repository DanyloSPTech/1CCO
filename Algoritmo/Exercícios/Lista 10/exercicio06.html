<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>
        <h1>Contador de Cliques</h1>
        <h3>Você já clicou <span id="spnCliques">0</span> vezes</h3>
        <button onclick="clicar()">Clique Cabalístico</button>
    </body>
</html>

<script>

    var qtdeCliques = 0;

    function clicar(){ 
        qtdeCliques += 1;
        spnCliques.innerHTML = qtdeCliques;
        if(qtdeCliques == 3 || qtdeCliques == 4 || qtdeCliques == 7 || qtdeCliques == 10){
            alert(`Você clicou ${qtdeCliques} vezes e Juliana gosta desse número!`);
        }
    }

</script>
