<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 04 Lista 10 - OU</title>
    </head>
    <body>
        <h1>Avaliação Possibilidade Parcelamento</h1>
        <p>Forma de Pagamento:</p>
        <select id="slcFormaPagamento">
            <option value="0">-- Informe a Forma de Pagamento --</option>
            <option value="1">Dinheiro</option>
            <option value="2">Cartão de Débito</option>
            <option value="3">Cartão de Crédito</option>
            <option value="4">Boleto</option>
        </select>
        <button onclick="analisar()">Analisar Compra</button>
        <p id="txtMensagem"></p>
    </body>
</html>

<script>

    function analisar(){

        var formaPagamento = Number(slcFormaPagamento.value);

        if(formaPagamento == 0){
            txtMensagem.innerHTML = "Informe uma Opção de Pagamento!";
        }else if(formaPagamento == 1 || formaPagamento == 2){
            txtMensagem.innerHTML = "Você terá que pagar a vista";
        }else{
            txtMensagem.innerHTML = "Pagamento poderá ser parcelado";
        }

    }

</script>
