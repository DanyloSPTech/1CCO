<html lang="pt-br">

    <body>
        <h1>Analise Temperatura Ambiente</h1>
        <p>Informe a Temperatura Atual:</p>
        <input id="inpTemperatura">
        <button onclick="analisar()">Analisar Clima</button>
    </body>
</html>

<script>

    function analisar(){

        var temperatura = Number(inpTemperatura.value);
        if(temperatura < 21 || temperatura > 24){
            alert("Alerta de desconforto!");
            if(temperatura < 21){
                alert("As pessoas vão ter hipotermia");
            }else{
                alert("As pessoas vão derreter");
            }
        }
    }

</script>
