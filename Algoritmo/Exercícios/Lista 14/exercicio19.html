<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 19 - Lista 14 | Laço While</title>
    </head>
    <body>
        <h1>Fila Carro</h1>
        <p>Informe quantas pessoas vão entrar no carro:</p>
        <input id="inpFila">
        <p>Informe quantas pessoas cabem no carro:</p>
        <input id="inpCapacidade">
        <button onclick="organizar()">#Partiu Carona</button>
        <p id="txtRetorno"></p>
    </body>
</html>

<script>

    function organizar(){

        var fila = Number(inpFila.value);
        var capacidade = Number(inpCapacidade.value);
        var i = 1;

        while (i <= fila){
            if(i == 1){
                txtRetorno.innerHTML = "Entrou o 1º passageiro (que é o(a) motorista) <br>";
            }else if(i > capacidade){
                txtRetorno.innerHTML += `O ${i}º passageiro terá que esperar! <br>`;
            }else{
                txtRetorno.innerHTML += `Entrou o ${i}º passageiro <br>`;
            }
            i++;
        }

    }

</script>
