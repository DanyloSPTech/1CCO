<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 03 - Boolean</title>
    </head>
    <body>
        <h1>Avaliação de Alunos</h1>
        <p>Informe a nota do aluno</p>
        <input id="inpNota">
        <p>Informe a frequência do aluno</p>
        <input id="inpFrequencia">
        <button onclick="analisar()">Avaliar</button>
        <p id="txtResultado"></p>
    </body>
</html>

<script>

    function analisar(){

        txtResultado.innerHTML = "";

        var nota = Number(inpNota.value);
        var frequencia = Number(inpFrequencia.value);

        var aprovado = nota >= 6 && frequencia >= 75;
        var reprovadoNota = nota < 6;
        var reprovadoFrequencia = nota < 75;

        if(aprovado){
            txtResultado.innerHTML = "Parabéns, aprovado(a)!";
        }else {
            if(reprovadoNota){
                txtResultado.innerHTML = "Reprovado(a) por nota!";
            }
            if(reprovadoFrequencia){
                txtResultado.innerHTML += "<br> Reprovado(a) por frequência!";
            }
        }

    }

</script>
