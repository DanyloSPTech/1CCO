<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11 - Operações Aritméticas</title>
</head>
<body>
    <p>Informe seu peso</p>
    <input id="peso">
    <p>Informe sua altura</p>
    <input id="altura">
    <br>
    <br>
    <button onclick="calcularHomem()">IMC Homem</button>
    <button onclick="calcularMulher()">IMC Mulher</button>
    <div id="div" style="display: none;">
        <p>IMC: <span id="imc"></span></p>
    </div>
</body>
</html>

<script>

    //Calcula o IMC de um homem e altera o display da Div para exibir o resultado
    function calcularHomem(){
        imc.innerHTML = Number(peso.value) / (Number(altura.value) * Number(altura.value));
        div.style.display = 'block';
    }

    //Calcula o IMC de uma mulher e altera o display da Div para exibir o resultado
    function calcularMulher(){
        imc.innerHTML = Number(peso.value) / (Number(altura.value) * Number(altura.value)) - (Number(peso.value) / (Number(altura.value) * Number(altura.value)) * 10 / 100);
        div.style.display = 'block';
    }

</script>
