<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07 - Operações Aritméticas</title>
</head>
<body>
    <p>Qual a sua nota na avaliação continuada?</p>
    <input id="notaContinuada">
    <p>Qual a sua nota do semestre?</p>
    <input id="notaSemestre">
    <p>Qual é o seu nome?</p>
    <input id="inputNome">
    <br>
    <br>
    <button onclick="calcularMedia()">Calcular Média</button>
    <div id="div" style="display: none;">
        <p>A Média de <span id="nome">NOME</span> será de <span id="media">MEDIA</span></p>
    </div>
</body>
</html>

<script>

    //Calcula a média do aluno considerando os pesos das notas, adiciona o nome dele ao texto e altera o display da div para apresentar o valor
    function calcularMedia(){
        media.innerHTML = (Number(notaContinuada.value) * 40 + Number(notaSemestre.value) * 60) / 100;
        nome.innerHTML = inputNome.value;
        div.style.display = 'block';
    }

</script>
